<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kapei - Cartas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
      body {
        background: url("img/bg-cards.jpg") no-repeat center center fixed;
      }
    </style>
  </head>
  <body>
    <script src="https://www.paypal.com/sdk/js?client-id=FTQJEA2ET53SS">
    </script>
    <header id="header">
      <img src="img/header-cards.png" />
      <ul id="menu">
        <li><a href="index.html">INICI</a></li>
        <li><a href="cards.html">CARTES</a></li>
        <li><a href="contact.html">CONTACTE</a></li>
      </ul>
    </header>
    <section>
    </section>
    <footer id="footer">
      <div id="paypal-button-container"></div>
      <img src="img/footer-cards.png" />
    </footer>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '24.0'
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
